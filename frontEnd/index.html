<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <h2 class="welcome">Welcome Teacher!</h2>
    <div id="edit-prompt"></div>
    <button id="myBtn">Add Assignment</button>
    <button id="deleteBtn">Delete Assignment</button>
    <!-- <button id="edit">Edit Table</button> -->
    <button id="addStudent">Add Student</button>
    <button id="deleteStudent">Delete Student</button>
    <!-- <button id="studentAvg">Get Student Average</button> -->
    <div id="app"></div>
    <table id="table">
        <tbody id="table-body">
            <tr id="table-subject">
                <th>Subject</th>
            </tr>
            <tr id="table-name">
                <th>Assn Name</th>
            </tr>
            <tr id="table-total-points">
                <th>Total Points</th>
            </tr>
            <tr id="table-start-date">
                <th>Start Date</th>
            </tr>
            <tr id="table-due-date">
                <th>Due Date</th>
            </tr>
        </tbody>
    </table>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="form">
                <label for="fname" class="input-forms">Subject</label><br />
                <input type="text" id="fname" name="subject" /><br />
                <br>
                <label for="lname">Name</label><br />
                <input type="text" id="lname" name="name" /><br />
                <br>
                <label for="lname">Total Points</label><br />
                <input type="text" id="lname" name="grade" /><br />
                <br>
                <label for="lname">Start Date</label><br />
                <input type="text" id="lname" name="startDate" /><br />
                <br>
                <label for="lname">Due Date</label><br />
                <input type="text" id="lname" name="dueDate" /><br />
                <br>
                <div class="button1">
                    <button id="btn1" class="submission-btn" type="submit">Add Assignment</button>
                </div>
            </form>
        </div>
    </div>
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close2">&times;</span>
            <form id="delete-form">
                <label for="fname">Assignment Name</label><br />
                <input type="text" id="assignment-name" name="subject" /><br />
                <br>
                <label for="lname">Subject</label><br />
                <input type="text" id="subject-name" name="name" /><br />
                <br>
                <div class="button2">
                    <button id="btn2" class="submission-btn" type="submit">Delete Assignment</button>
                </div>
            </form>
        </div>
    </div>
    <div id="add-student-modal" class="modal">
        <div class="modal-content">
            <span class="close3">&times;</span>
            <form id="add-student-form">
                <label for="fname">Student Name</label><br />
                <input type="text" id="student-full-name" name="subject" /><br />
                <br>
                <label for="fname">Student Email</label><br />
                <input type="text" id="student-email" name="subject" /><br />
                <br>
                <div class="button3">
                    <button id="btn3" class="submission-btn" type="submit">Add Student</button>
                    <br>
                </div>
            </form>
        </div>
    </div>
    <div id="student-average" class="modal">
        <div class="modal-content">
            <span class="close4">&times;</span>
            <form id="student-average-form">
                <label for="fname">Enter Student Name</label><br />
                <input type="text" id="student-to-find" name="subject" /><br />
                <br>
                <div class="button4">
                    <button id="btn4" class="submission-btn" type="submit">Get Average</button>
                    <br>
                </div>
            </form>
        </div>
    </div>
    <div id="delete-student" class="modal">
        <div class="modal-content">
            <span class="close5">&times;</span>
            <form id="student-delete-form">
                <label for="fname">Enter Student Name</label><br />
                <input type="text" id="student-to-delete" name="subject" /><br />
                <br>
                <div class="button5">
                    <button id="btn5" class="submission-btn" type="submit">Remove Student</button>
                    <br>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
